<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Federasi Jura Tempest</title>

  <!-- css reset -->
  <link rel="stylesheet" href="../reset-css.css">

  <!-- css index & message sendiri -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/message.css">

  <!-- font awesome => icon -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <style>
    .main-pesan {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }
    .main-form, .main-data {
      flex: 1;
      min-width: 300px;
      margin-bottom: 15rem;
    }
    .main-form form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 0.3rem;
    }
    textarea, input[type="text"], input[type="date"] {
      padding: 0.5rem;
      font-size: 1rem;
    }
    .gender-options {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .main-data table {
      width: 100%;
      border-collapse: collapse;
    }
    .main-data td {
      padding: 0.5rem;
    }
    /* tombol kirim */
    input[type="submit"] {
      background-color: #19e7f8;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

  input[type="submit"]:hover {
    background-color: #14c2d1;
  }
  </style>
</head>
<body>

  <!-- navbar -->
  <nav>
    <div class="container">
      <div class="nav-logo">
        <a href="../img/federasi-jura-tempest.jpg" target="_blank">
          <img src="../img/federasi-jura-tempest.jpg" style="border-radius: 50%" alt="Federasi Jura Tempest" width="50">
        </a>
      </div>
      <div class="nav-toggle" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
      </div>
      <div class="nav-menu" id="nav-menu">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="profile.html">Our Profile</a></li>
          <li><a href="message.html">Message Us</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- navbar -->

  <main>
    <div class="container">
      <div class="main-judul">
        <h1>Isi data diri dan pesan Anda!</h1>
      </div>
      <div class="main-pesan">
        <div class="main-form">
          <form name="message-form" onsubmit="kirim(); return false">
            <div class="form-group">
              <label for="nama">Nama</label>
              <input type="text" name="nama" id="nama" required>
            </div>
            <div class="form-group">
              <label for="ttl">Tanggal Lahir</label>
              <input type="date" name="ttl" id="ttl" required>
            </div>
            <div class="form-group">
              <label for="gender">Jenis Kelamin</label>
              <div class="gender-options">
                <input type="radio" name="gender" id="laki-laki" value="Laki-laki" required>
                <label for="laki-laki">Laki-laki</label>
                <input type="radio" name="gender" id="perempuan" value="Perempuan" required>
                <label for="perempuan">Perempuan</label>
              </div>
            </div>
            <div class="form-group">
              <label for="pesan">Pesan</label>
              <textarea name="pesan" id="pesan" cols="30" rows="5" required></textarea>
            </div>
            <div class="form-group">
              <input type="submit" name="submit" value="Kirim">
            </div>
          </form>
        </div>
        <div class="main-data">
          <table>
            <tbody>
              <tr class="td-waktu">
                <td><label for="waktu">Waktu</label></td>
                <td><span id="waktu"></span></td>
              </tr>
              <tr>
                <td><label for="nama2">Nama</label></td>
                <td><span id="nama2"></span></td>
              </tr>
              <tr>
                <td><label for="ttl2">Tanggal Lahir</label></td>
                <td><span id="ttl2"></span></td>
              </tr>
              <tr>
                <td><label for="gender2">Jenis Kelamin</label></td>
                <td><span id="gender2"></span></td>
              </tr>
              <tr>
                <td><label for="pesan2">Pesan</label></td>
                <td><span id="pesan2"></span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- footer -->
  <footer>
    <div class="container">
      <div class="footer-sosmed">
        <a href="https://github.com/?" target="_blank">
          <i class="fab fa-github fa-2x" style="color: #1d1a1a;"></i>
        </a>
        <a href="https://linkedin.com/in/?" target="_blank">
          <i class="fab fa-linkedin fa-2x" style="color: #2867B2;"></i>
        </a>
        <a href="https://?.github.io" target="_blank">
          <i class="fas fa-blog fa-2x" style="color: #080808;"></i>
        </a>
      </div>
      <div class="footer-program">
        <p>Software Engineering Fundamental Course</p>
      </div>
      <div class="footer-copyright">
        <p>&copy; Created By Ilham Bagus Bahrudin | RevoU</p>
      </div>
    </div>
  </footer>
  <!-- footer -->

  <!-- file message javascript -->
  <script src="../js/message.js"></script>

  <!-- toggle menu -->
  <script>
    function toggleMenu() {
      document.getElementById("nav-menu").classList.toggle("active");
    }
  </script>
</body>
</html>
